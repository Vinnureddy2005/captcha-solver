<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Solver</title>

    <!-- Google Fonts Import -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black background */
        }

        /* Popup Wrapper */
        .popup-wrapper {
            width: 300px;
            height: 350px;
            position: relative;
            background-color: #000; /* Ensure black background */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }

        /* Video Styling */
        .video-container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-container video {
            max-width: 100%; /* Center and scale video */
            max-height: 70%;
            border-radius: 5px;
        }

        /* Close Icon Styling */
        .close-icon {
            width: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .close-icon:hover {
            opacity: 0.7;
        }

        /* Solve Button */
        .solve-button {
            width: 60%;
            background-color: #000000; /* Black background */
            border: 0.7px solid #f1f0ec; /* White border */
            color: #ffffff; /* Pure white text */
            font-size: 0.7rem; /* Smaller font size */
            font-weight: lighter; /* Adjust font weight */
            border-radius: 10px; /* Rounded corners */
            padding: 10px 0; /* Vertical padding */
            cursor: pointer; /* Pointer cursor on hover */
            margin-bottom: 50px; /* Adjusted bottom margin */
            text-align: center; /* Ensures bottom adjustments apply */
            transition: transform 0.3s ease;
        }
        .solve-button  button{
            background-color: transparent;
            border: 0;
            color: #f1f0ec;
            cursor: pointer; 

        }
        .solve-button:active{
              transform: scale(0.95);
        }
        
    </style>
</head>
<body>
    <!-- Popup Wrapper -->
    <div class="popup-wrapper">
        <!-- Close Icon -->
     

        <!-- Video Container -->
        <div class="video-container">
            <video autoplay loop muted>
                <source src="images/captcha05.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Solve Button -->
        <div class="solve-button" id="extract-captcha">
        <button >Solve</button>
        </div>
        <script src="popup.js"></script>
    </div>

   
</body>
</html>
